<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AutoReply – KI Antwort Generator</title>
  <style>
    body{font-family:Arial,sans-serif;max-width:900px;margin:40px auto;padding:0 16px}
    textarea{width:100%;min-height:140px;padding:12px}
    button{padding:10px 14px;margin-top:10px;cursor:pointer}
    .box{white-space:pre-wrap;border:1px solid #ddd;padding:12px;margin-top:12px}
  </style>
</head>
<body>
  <h1>Automatische Antworten auf Google-Bewertungen</h1>
  <p>Bewertung einfügen:</p>
  <textarea id="review"></textarea>
  <br>
  <button id="go">Antwort generieren</button>

  <h2>Antwort</h2>
  <div id="out" class="box">Noch keine Antwort.</div>

  <script>
    const ta = document.getElementById("review");
    const out = document.getElementById("out");
    const btn = document.getElementById("go");

    btn.addEventListener("click", async () => {
      const review = ta.value.trim();
      if (!review) { out.textContent = "Bitte eine Bewertung eingeben."; return; }

      btn.disabled = true;
      out.textContent = "Generiere Antwort…";

      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ review })
        });

        const data = await res.json();
        out.textContent = data.reply || ("Fehler: " + (data.error || "Unbekannt"));
      } catch (e) {
        out.textContent = "Netzwerkfehler";
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
